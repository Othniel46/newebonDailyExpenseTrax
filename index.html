<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Add Bootstrap CSS (you can link to a CDN or download and include locally) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4;
        }

        #app {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            margin: 50px auto;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            border-bottom: 1px solid #ddd;
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <h2 class="mb-4">Expense Tracker</h2>
            <form id="expenseForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="expenseInput" placeholder="Expense description" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="amountInput" placeholder="Amount" required>
                </div>
                <div class="mb-3">
                    <input type="date" class="form-control" id="dateInput" required>
                </div>
                <button type="button" class="btn btn-success" onclick="addExpense()">Add Expense</button>
            </form>
            <ul id="expenseList" class="mt-4"></ul>
        </div>
    </div>

    <!-- Add Bootstrap JS (you can link to a CDN or download and include locally) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function addExpense() {
            var expenseInput = document.getElementById("expenseInput");
            var amountInput = document.getElementById("amountInput");
            var dateInput = document.getElementById("dateInput");
            var expenseList = document.getElementById("expenseList");

            if (expenseInput.value.trim() !== "") {
                var listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${expenseInput.value}</span>
                    <span>${amountInput.value}$</span>
                    <span>${dateInput.value}</span>
                `;
                expenseList.appendChild(listItem);

                // Clear input fields after adding expense
                expenseInput.value = "";
                amountInput.value = "";
                dateInput.value = "";
            }
        }
    </script>
</body>
</html>
